<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>

    <button onClick="doSomething()" width="5000"  style="background-color:aqua;color:crimson; border-radius:5px">Click Me</button>
    <p id="test">Hello</p>

    <script>
        function doSomething() {
            document.getElementById("test").innerHTML = "Goodbye"
        }
    </script>
</body>
</html>

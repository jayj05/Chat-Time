<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio!</title>
</head>

<body>

    <!-- controls, autoplay, muted, and loop are boolean attributes, meaning that you only need to type them for their effect to take place -->
    <audio controls autoplay muted loop>
        
        <!-- If you need backup audio files you can keep on creating more source tags with different audio tags -->
        <source src="Oh Christmas Tree - DJ Williams.mp3">
        

    </audio>

</body>
</html>
